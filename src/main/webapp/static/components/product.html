<div>
    <h1>PRODUCT</h1>
    <div class="container" ng-controller="ProductController">
        <div class="container" ng-controller="ProductController">
            <div class="row mb-3">
                <div class="col">
                    <button class="btn-dark" ng-click="goHome()">Home</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card product-card">
                        <div class="card-body">
                            <div class="card-title">
                                <h3>{{productData.productName}}</h3>
                            </div>
                            <div class="card-text">
                                <span>{{productData.productType}}</span>
                            </div>
                        </div>
                        <div class="card-footer border-success">
                            <h5>{{productData.productPrice}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
